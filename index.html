<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Odin Calculator</title>
</head>

<body>
    <div class="blank"></div>
    <div class="calcContainer">
        <div class="display">
            <div class="displayText">5318008</div>
        </div>
        <div class="buttonContainer">
            <div class='operator'>%</div>
            <div class='operator'>CE</div>
            <div class='operator'>C</div>
            <div class='operator'>BKSP</div>
            <div class='operator'>1/x</div>
            <div class='operator'>x^2</div>
            <div class='operator'>2/-x</div>
            <div class='operator'>/</div>
            <div class='operand'>7</div>
            <div class='operand'>8</div>
            <div class='operand'>9</div>
            <div class='operator'>X</div>
            <div class='operand'>4</div>
            <div class='operand'>5</div>
            <div class='operand'>6</div>
            <div class='operator'>-</div>
            <div class='operand'>1</div>
            <div class='operand'>2</div>
            <div class='operand'>3</div>
            <div class='operator'>+</div>
            <div class='operator'>+/-</div>
            <div class='operand'>0</div>
            <div class='operator'>.</div>
            <div class='operator'>=</div>
        </div>
    </div>
    <div class="blank"></div>
</body>

</html>
